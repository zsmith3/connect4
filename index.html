<!DOCTYPE html>
<html>
	<head>
		<title>Connect 4</title>

		<link rel="stylesheet" href="styles.css" />

		<link rel="icon" href="favicon.ico" type="image/x-icon" />

		<script src="jquery-3.5.0.min.js"></script>

		<script src="strategy.js"></script>

		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<meta charset="utf-8" />
	</head>
	<body>
		<div id="game">
			<div id="board">
				<div id="endgame">
					<h2 id="endgametext"></h2>
					<button id="endgamereset" onclick="resetGame()">Play Again</button>
				</div>
			</div>

			<div id="options">
				AI Strategy:
				<select id="option_strategy"></select>

				<br />
				<br />

				<input type="radio" id="option_userstarts" name="option_start" checked />
				<label for="option_userstarts">User starts</label><br />
				<input type="radio" id="option_cpustarts" name="option_start" />
				<label for="option_cpustarts">CPU starts</label><br />

				<br />
				<br />

				<button id="option_reset" onclick="resetGame()">Reset Game</button>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
